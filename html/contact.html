    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link rel="icon" href="../images/bee.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="../css/style.css">
        <title>Contact | DBM</title>
    </head>
    <body class="d-flex flex-column h-100">
        <!-- NAVIGATION -->
        <nav class="navbar navbar-expand-md">
            <div class="container-md">
                <!-- logo/website title -->
                <a href="#" class="navbar-brand">
                    <span class="text-secondary fw-bold">DBM</span>
                </a>
                <!-- toggle menu button -->
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#main-nav"
                    aria-controls="main-nav"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- navbar links -->
                <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="../index.html" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="./videos.html" class="nav-link">Videos</a>
                        </li>
                        <li class="nav-item">
                            <a href="./design.html" class="nav-link">Design</a>
                        </li>
                        <li class="nav-item">
                            <a href="./ui-ux.html" class="nav-link">UI/UX</a>
                        </li>
                        <li class="nav-item">
                            <a href="./contact.html" class="nav-link">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- CONTACT FORM -->
        <section id="contact">
            <div class="container-lg">
                <div class="text-center">
                    <h2 class="text-primary text-capitalize">Let's set things in motion! <span class="d-none d-lg-inline">&#128521;</span></h2>
                    <p class="lead">Got any questions? Feel free...</p>
                </div>
            </div>

            <div class="row justify-content-center my-5 mx-3">
                <div class="col-lg-6">
                    <form action="#">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control mb-4" placeholder="e.g. Blessing Long-life" id="name" name="name">

                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control mb-4" placeholder="e.g. blessinglonglife@paradise.com" name="email">

                        <label for="subject" class="form-label">What is your question about?</label>
                        <select name="subject" id="subject" class="form-select">
                            <option value="pricing" selected>Pricing</option>
                            <option value="collaboration">Collaboration</option>
                            <option value="training">Training</option>
                            <option value="other">Other</option>
                        </select>

                        <div class="form-floating mt-5 mb-4">
                            <textarea name="message" id="message" cols="30" rows="10" class="form-control"></textarea>
                            <label for="message">Go on and ask!</label>
                        </div>

                        <div class="mb-4">
                            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </section>

        <footer class="d-none d-lg-block mt-auto">
            <div class="row justify-content-center">
                <div class="col-1">
                    <a href="https://facebook.com/debeemedia" target="_blank" rel="noopener">
                        <img src="../images/fb icon images (1).jpeg" alt="facebook icon" class="img-fluid rounded-pill">
                    </a>
                </div>
                <div class="col-1">
                    <a href="https://instagram.com/debeemedia" target="_blank" rel="noopener">
                        <img src="../images/instagram_icon-removebg-preview.png" alt="instagram icon" class="img-fluid rounded-pill">
                    </a>
                </div>
                <div class="col-1">
                    <a href="https://wa.me/c/2348082168734" target="_blank" rel="noopener">
                        <img src="../images/whatsapp business icon.png" alt="whatsapp business icon" class="img-fluid rounded-pill">
                    </a>
                </div>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
